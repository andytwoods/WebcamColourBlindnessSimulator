<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Colour Blindness Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container">
        <h1 class="overlay-title">Colour Blindness Simulator</h1>
        <canvas id="canvas"></canvas>
        <div id="label1" class="label">Protanopia</div>
        <div id="label2" class="label">Deuteranopia</div>
        <div id="label3" class="label">Tritanopia</div>
        <div id="controls">
            <button id="mirror-button">Mirror Video</button>
            <label for="device-select">Select Camera:</label>
            <select id="device-select"></select>
            <label for="resolution-select">Resolution:</label>
            <select id="resolution-select">
                <option value="640x480">640x480</option>
                <option value="1280x720">1280x720</option>
                <option value="1920x1080">1920x1080</option>
            </select>
            <label for="brightness-slider">Brightness:</label>
            <input type="range" id="brightness-slider" min="0.5" max="2" step="0.01" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
